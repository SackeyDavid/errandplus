<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/shop-single"></ion-back-button>
        </ion-buttons>
        <ion-title> Cart
        </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      {{item.count}} piece(s) {{item.name}} - {{item.price | currency: 'GHS ': 'symbol'}}
      <ion-label slot="end" text-right>{{(item.price * item.count) | currency: 'GHS ': 'symbol'}}</ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{ total | currency: 'GHS ': 'symbol'}}</span>
    </ion-item>
  </ion-list>
</ion-content>
